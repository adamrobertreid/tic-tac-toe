<!DOCTYPE HTML>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Frijole' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link href="css/style.css" rel="stylesheet" type="text/css"></script>

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js" type="text/javascript" ></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="row text-center">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>
    <div class="counter">
      <div class="col-xs-3" id="counter1"><p>Player One Score</p></div>
      <div class="col-xs-3" id="draws"><p>Draws</p></div>
      <div class="col-xs-3" id="counter2"><p>Player Two Score</p></div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can put rows inside of columns! -->
        <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->

        <div class="row1">
          <div class="col-xs-3 box" id="a"></div>
          <div class="col-xs-3 box" id="b"></div>
          <div class="col-xs-3 box" id="c"></div>
        </div>
        <div class="row2">
          <div class="col-xs-3 box" id="d"></div>
          <div class="col-xs-3 box" id="e"></div>
          <div class="col-xs-3 box" id="f"></div>
        </div>
        <div class="row3">
          <div class="col-xs-3 box" id="g"></div>
          <div class="col-xs-3 box" id="h"></div>
          <div class="col-xs-3 box" id="i"></div>
        </div>
        <button type="button" class="btn btn-info btn-block btn-lg"id="btn1">Next Game</button>
        <button type="button" class="btn btn-danger btn-block btn-lg" id="btn2">Restart</button>
      </div>
      <div>
      </div>
    </div>
  </div>
</body>
</html>
